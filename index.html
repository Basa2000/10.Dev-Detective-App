<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- import font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dev Detective | Basavaraj Kumbhar</title>
</head>
<body>

    <div class="container">


        <!-- header section  -->
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container"><img id="mode-icon" src="./assets/moon-icon.svg" alt=""></div>
            </div>
        </header>

        <main>
            <div id="app">

                <!-- search bar conatiner  -->
                <div class="searchbar-container active">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>

                    <div class="error">
                        <p id="no-results">No search result</p>
                    </div>

                    <button class="btn-search" id="submit">Search</button>
                </div>

                <!-- profile container  -->
                <div class="profile-container">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img src="#" alt="" id="avatar">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name">Basa</h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                        <p id="bio"></p>

                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>

                        
                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/website-icon.svg" alt=""></div>
                                <p id="page"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/twitter-icon.svg" alt=""></div>
                                <p id="twitter"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="./main.js"></script>
</body>
</html>
